<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>firma</title>
</head>
<body>
    <div class="firma">
        <div class="content-firma">
            <div class="imagenes">

                <img class="logo"src="./img/logo2BlackM.png" alt="">

                <div class="img-enlaces">
                    <a href="https://www.instagram.com/"  target="_blank"><img src="./img/descarga.jfif" alt=""></a>
                    <a href="https://www.linkedin.com/feed/"  target="_blank"><img src="./img/linkiden.png" alt=""></a>
                    <a href="https://github.com/" target="_blank"><img src="./img/github.png" alt=""></a>
                </div>
            </div>
            <div class="content-datos">
                <div class="linea">
                    <div class="datos">
                        <label class="name" contenteditable="true" for="name">Matías Ramírez</label>
                        <label class="cargo" for="cargo" contenteditable="true">Desarrollador Web</label>
                    </div>
                </div>
                <div  class="datos-2">
                    <label for="direccion" contenteditable="true">Av. Padre hurtado las nieves</label>
                    <label for="fono" >+569 50820776</label>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
