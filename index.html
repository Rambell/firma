    <script>
        function copyEmail(event) {
            // Prevenir que el enlace realice cualquier acción por defecto
            event.preventDefault();

            // Crear un elemento de texto temporal
            var tempInput = document.createElement("input");
            tempInput.value = "matias.ramirez28@gmail.com";
            document.body.appendChild(tempInput);

            // Seleccionar el texto y copiarlo al portapapeles
            tempInput.select();
            tempInput.setSelectionRange(0, 99999); // Para dispositivos móviles
            document.execCommand("copy");

            // Eliminar el elemento temporal
            document.body.removeChild(tempInput);

            // Alerta opcional para indicar que se ha copiado el correo
            alert("Correo copiado: " + tempInput.value);
        }
    </script>
